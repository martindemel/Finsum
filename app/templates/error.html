<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - FinSum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .error-container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
  </style>
</head>
<body class="glass-bg p-4">
  <div class="container">
    <div class="error-container glass-card p-5">
      <h1 class="mb-4">Oops! Something went wrong</h1>
      <p class="mb-4">We encountered an error while processing your request.</p>
      
      {% if error %}
      <div class="alert alert-danger">
        {{ error }}
      </div>
      {% endif %}
      
      <div class="mt-4">
        <a href="/" class="btn btn-primary glass-button">Return to Homepage</a>
        <a href="/refresh" class="btn btn-outline-primary ms-2">Refresh Data</a>
      </div>
    </div>
    
    <footer class="text-center mt-5 text-muted">
      <p>&copy; {{ now("%Y") }} FinSum - Financial insights powered by AI</p>
    </footer>
  </div>
</body>
</html>
